{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/style/results_style.css"/>
<h1>{{ title }}</h1>
  <table>
      <tr> <th>Место</th> <th>Имя пользователя</th> <th>Имя</th> <th>Фамилия</th> {% for task in tasks %}  <th>{{ task }}</th> {% endfor %} </tr>
    {% for i in range(people_info| length) %}
      <tr>

        <td>{{ i + 1 }}</td> <td> {{ people_info[i][0] }} </td>  <td> {{ people_info[i][1] }}</td> <td> {{ people_info[i][2] }} </td>

      </tr>
    {% endfor %}
  </table><br>
{% endblock %}
