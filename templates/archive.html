{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/style/archive_style.css" />

    <div class="d1">
      <form action="" method="post" novalidate>
          {{ form.title.label }}<br>
        {{ form.title(class="form-control") }}<br>
        {% for error in form.title.errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endfor %}
      </form>
    </div>
    <h1>Задачи:</h1>

    {% for task in tasks %}
        <div>{{task}}</div>
    {% endfor %}

{% endblock %}
