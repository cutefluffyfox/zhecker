{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/style/search_style.css" />

    <button class="back" onclick="window.history.back()">Назад</button>

    <div class="d1">
      <form action="" method="post" novalidate>
          {{ form.hidden_tag() }}
          <p>
            {{ form.title.label }}<br>
            {{ form.title(class="control") }}<br>
          <p>

            {{ form.submit(type="submit", class="button") }}
      </form>
    </div>
    <h1>Задачи:</h1>

    <table>
      <tr> <th>id</th>  <th>Назавние</th></tr>
        {% for task in tasks %}
          <tr>
            <td>{{task[0]}}</td> <td><a href="/task/0/{{task[0]}}">{{task[1]}}</a></td>
          </tr>
        {% endfor %}
    </table>
{% endblock %}
