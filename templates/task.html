{% extends "bar.html" %}
{% block content %}

  <h1>{{ title }}</h1>
  <p>{{ question }}</p>

  <table>
    <tr> <th>Ввод</th>  <th>Вывод</th> </tr>
    {% for i in range(input_data| length) %}
      <tr>

        <td> {% for j in  input_data[i]%} {{ j }} <br> {% endfor %}</td>
        <td> {% for z in  output_data[i]%} {{ z }} <br> {% endfor %}</td>

      </tr>
    {% endfor %}
  </table><br>

<a>Файл с решение:</a>
<input type="file" class="form-control-file" id="photo" name="file">
<script src="http://codemirror.net/lib/codemirror.js"></script>
<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">

<textarea id="code" placeholder="Ваш каод здесь"></textarea>
<script>
 var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        lineWrapping:true,
        autofocus:true
      });

 var pos=editor.posFromIndex(3);
 editor.setCursor(pos.line,pos.ch);

</script>
<button type="submit" name="submit" value="1" class="button">Отправить</button>

{% endblock %}
