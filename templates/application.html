{% extends "bar.html" %}

{% block content %}
<link rel="stylesheet" href="../static/style/application_style.css" />
<link rel="stylesheet" href="../static/style/alert_style.css"/>

<button class="back" onclick="window.history.back()">Назад</button>

    <div class="d1">
      <form action="" method="post" novalidate>
          {{ form.hidden_tag() }}
          <p>
            {{ form.reason.label }}<br>
            {{ form.reason(class="control") }}<br>
            {% for error in form.reason.errors %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}

          <p>
            {{ form.submit(type="submit", class="button") }}
      </form>
    </div>
{% endblock %}
